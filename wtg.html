<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Together</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; padding: 20px; }
        input, button { margin: 10px; padding: 10px; width: 80%; }
        iframe { margin-top: 20px; width: 80%; height: 400px; }
    </style>
</head>
<body>
    <h1>Watch Together</h1>
    <input type="text" id="videoUrl" placeholder="Enter YouTube URL..." />
    <button onclick="playVideo()">Play Video</button>
    <div id="videoContainer"></div>

    <script>
        function playVideo() {
            let url = document.getElementById('videoUrl').value;
            let container = document.getElementById('videoContainer');

            // Convert YouTube link to embeddable format
            let videoId = url.split("v=")[1]?.split("&")[0]; 
            if (videoId) {
                container.innerHTML = `<iframe width="560" height="315" 
                    src="https://www.youtube.com/embed/${videoId}" 
                    frameborder="0" allowfullscreen></iframe>`;
            } else {
                container.innerHTML = "<p>Invalid YouTube link.</p>";
            }
        }
    </script>
</body>
</html>
